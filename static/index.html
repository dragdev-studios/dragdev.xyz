<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DragDev Studios</title>
        <link rel="stylesheet" href="/css/main.css"/>
        <meta property="og:title" content="DragDev Studios - Home"/>
        <meta property="og:description" content="DragDev Studios is a small discord group creating high-quality, powerful discord bots."/>
        <meta name="theme-color" content="#3498db"/>
        <meta name="description" content="DragDev Studios is a small discord group creating high-quality, powerful discord bots."/>
        <meta name="color-scheme" content="dark"/>
        <script src="/js/nav.js" async></script>
        <style>
            @keyframes rotata {
                from {transform: rotate(0deg)}
                to {transform: rotate(359deg)}
            }

            #placeholder {
                animation-name: rotata;
                animation-duration: 1s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <script>//</script>
        <!-- ^ above suggested by https://stackoverflow.com/a/57888310 -->
        <nav></nav>
        <h1 style="text-align: center;font-size:6rem" class="boxshadow">DragDev Studios</h1>
        <!-- Organisation Selection -->
        <div class="cen">
            <h2>Select a group</h2>
            <a href="//clicksminuteper.net/">
                <img src="/assets/images/cmp.svg" alt="clicksminuteper" title="Clicks Minute Per" class="avatar boxshadow"/>
            </a>
            <a href="/about.html">
                <img src="/assets/images/dds.svg" alt="dragdev studios" title="DragDev Studios" class="avatar boxshadow"/>
            </a>
        </div>
        <div class="cen">
            <h2>Select a Bot</h2>
                <h3>DragDev Studios:</h3>
                <a href="//yourapps.cyou/">
                    <img src="/assets/images/yourapps.png" alt="yourapps" title="YourApps" class="avatar-smaller boxshadow"/>
                </a>

                <h3>ClicksMinutePer:</h3>
                <a href="//top.gg/bot/679361555732627476">
                    <img src="/assets/images/GPS.svg" alt="GPS" title="Gone Pear Shaped" class="avatar-smaller boxshadow"/> 
                </a>
                <a href="//top.gg/bot/715989276382462053">
                    <img src="/assets/images/RSM.svg" alt="RSM" title="remote server management" class="avatar-smaller boxshadow"/> 
                </a>
        </div>
        <hr style="max-width: 75%;height:10px;border-radius: 4px;background-color:white"/>
        <div class="cen">
            <h2>External Websites</h2>
            <a href="//github.com/dragdev-studios">
                <img src="/assets/images/github.svg" style="width: 64px;height: 64px;" alt="github" class="avatar-smaller boxshadow">
            </a>
            <a href="/server">
                <img src="/assets/images/discord.svg" style="width: 64px;height: 64px" class="avatar-small boxshadow" alt="discord"/>
            </a>
        </div>
        <hr style="max-width: 75%;height:10px;border-radius: 4px;background-color:white"/>
        <div class="cen">
            <div>
                <h2>Pixels event:</h2>
            </div>
            <div>
                <p>If you are unaware of what this is, it is a developer-oriented project where you can make changes
            to the below canvas by sending POST requests to an endpoint. See docs at
            <a href="//pixels.dragdev.xyz/docs">this url</a></p>
            </div>
            <div>
                <img src="/assets/images/placeholder.svg" style="width: 128px;height:128px" id="placeholder"/>
                <img src="/pixels?resize_x=512&resize_y=288" style="width:512px;height:288px;display:none" id="canvas"/>
            </div>
        </div>
    <script>
        var placeholder = document.getElementById("placeholder");
        var canvas = document.getElementById("canvas");
        canvas.addEventListener("error", () => {this.remove()});
        canvas.addEventListener("load", () => {placeholder.remove();canvas.style.display="block"});
    </script>
    </body>
</html>
